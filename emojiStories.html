<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Stories App</title>
    <script src="emojiStories.js"></script>
    <link rel="stylesheet" href="emojiStories.css" />
  </head>
  <body>
    <div id="story">
      <div id="emoji-story">Future emoji story here</div>
      <br>
      <form>
        <label for="story-length-input">Length: </label>
        <input
          id="story-length-input"
          type="number"
          placeholder="How long of a story?"
        />
        <button id="generate-story-btn">Generate Emoji Story</button>

        <br />
        <label for="description-input">Description: </label>
        <input id="description-input" type="text" placeholder="Description" />
        <button id="submit-description-btn">Submit Story Description</button>
      </form>
    </div>

    <div id="storage">
      <h2 id="history-title">0 Saved Stories</h2>
      <ul id="saved-stories">
       
      </ul>
    </div>
  </body>
</html>
